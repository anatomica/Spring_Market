<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Кабинет администратора</title>
    <div th:replace="~{head}"></div>
</head>

<body>
<div class="container">
    <div th:replace="~{header :: navigation(User)}" />

    <hr>
    <div class="content">
        <h1 class="storeName">Администратор:</h1>
        <br>
        <div class="textOnCenter">
            <table class="table">
                <thead>
                <tr>
                    <td>Имя</td>
                    <td>Почта</td>
                    <td>Телефон</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="us, iter : ${user.findAllByEmail()}">
                    <td th:text="${us.getFullName()}"></td>
                    <td th:text="${us.getEmail()}"></td>
                    <td th:text="${us.getPhone()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="textOnCenter">
            <table class="table">
                <thead>
                <tr>
                    <td>Имя</td>
                    <td>Почта</td>
                    <td>Телефон</td>
                    <td>Операции</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="us : ${user.findAllUsers()}">
                    <td th:text="${us.getFullName()}"></td>
                    <td th:text="${us.getEmail()}" class="textInLongView"></td>
                    <td th:text="${us.getPhone()}"></td>
                    <td>
                        <a th:href="@{'/admin/block/' + ${us.id}}" th:text="Заблокировать" class="btn btn-success textInLongView"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<hr>
<div th:replace="~{footer}"></div>
</body>
</html>
