<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div th:replace="~{header}"></div>

    <hr>
    <div class="content">
        <h1 class="storeName">Веб-приложение: Spring MVC GeekApp</h1>
        <br>
        <a class="storeName textOnCenter" th:href="@{/products}">Каталог</a>
        <br>
        <a class="storeName textOnCenter" th:href="@{/products/add}">Добавить товар</a>
        <br>
        <a class="storeName textOnCenter" th:href="@{/products/find_product}">Найти товар по цене</a>
        <br>
    </div>
</div>

<hr>
<footer class="footer">
    <p>Maxim Fomin &copy; Все права защищены</p>
</footer>

</body>
</html>
