<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="BasicHttpAuthExample" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Главная</title>
    <div th:replace="~{head}"></div>
    <script type="text/javascript"></script>
    <script th:src="@{/scripts/app.js}"></script>
    <script th:src="@{/modules/authentication/services.js}"></script>
    <script th:src="@{/modules/authentication/controllers.js}"></script>
    <script th:src="@{/modules/home/controllers.js}"></script>
</head>

<body>
<div class="container">
    <div th:replace="~{header :: navigation(Home)}" />

    <hr>
    <div class="content">
        <h1 class="storeName">Магазин</h1>
        <br>
        <a class="storeName textOnCenter" th:href="@{/products}">Каталог</a>
        <br>
        <a class="storeName textOnCenter" th:href="@{/products/add}">Добавить товар</a>
        <br>
    </div>

    <div class="jumbotron">
        <div class="container">
            <div class="col-xs-offset-2 col-xs-8">
                <div ng-view></div>
            </div>
        </div>
    </div>

</div>

<hr>
<div th:replace="~{footer}"></div>
</body>
</html>
