<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Главная</title>
    <div th:replace="~{head}"></div>
</head>

<body>
<div class="container">
    <div th:replace="~{header :: navigation(Cart)}" />

    <hr>
    <div class="content">
        <h2>Ваш заказ успешно сформирован</h2>
        <a th:href="@{/}">Вернуться на главную страницу</a>

        <br>
        <label>Вы заказали:</label>
        <table class="table table-striped" cellpadding="0" cellspacing="0">
            <tr>
                <td>Название</td>
                <td>Количество</td>
                <td>Цена</td>
            </tr>
            <tbody ng-repeat="productCart in CartList">
            <tr>
                <td>{{productCart.productTitle}}</td>
                <td>{{productCart.quantity}}</td>
                <td>{{productCart.price}}</td>
            </tr>
            </tbody>
        </table>

        <div class="alert alert-info">
            Адрес доставки: {{userinfo.address}}
            <br>
            Номер телефона: {{userinfo.phone}}
        </div>

    </div>
</div>

<hr>
<div th:replace="~{footer}"></div>
</body>
</html>
